{% extends 'admin/commonbase.html' %}
{% load static %}
{% block content %}
<section class="w3l-team" id="team">
    <div class="team-block py-5">
        <div class="container py-lg-5">
            <div class="row justify-content-center text-center">
                <div class="col-md-8">
                    <div class="section-heading mb-sm-5 mb-4">
                        <h3 class="title-style mb-2" style="margin-top: -7%;">SERVICES</h3>
                    </div>
                </div>
            </div>

            <!-- ðŸ”Ž Search Bar -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <input type="text" id="searchInput" onkeyup="searchServices()" 
                           placeholder="Search services..." class="form-control">
                </div>
            </div>

            <!-- Services -->
            <div class="row justify-content-center" id="servicesContainer">
                {% for i in abc %}
                <div class="col-md-4 col-sm-6 mb-4 service-card">
                    <div class="box10 text-center">
                        <a href="">
                            <img src="{{ i.image.url }}" alt="{{i.category}}" class="img-fluid smaller-image" />
                        </a>
                        <div class="box-conten">
                            <h3 class="title mt-2">
                                <a href="">{{i.category}}</a>
                            </h3>
                            <div class="d-flex justify-content-center mt-3">
                                <a href="/editcategory?id={{i.id}}" class="btn btn-warning btn mx-1">Edit</a>
                                <a href="/deletecategory?id={{i.id}}" class="btn btn-danger btn mx-1">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<style>
    .smaller-image {
    width: 250px;          /* Fixed width */
    height: 200px;         /* Fixed height */
    object-fit: cover;     /* Crop/scale images uniformly */
    border-radius: 8px;
    display: block;
    margin: 0 auto;        /* Center image inside card */
}

.w3l-team .box10 {
    border: 1px solid var(--border-color-light);
    border-radius: 8px;
    padding: 15px;
    transition: transform 0.2s ease;
    background: #fff;
    height: 100%;          /* Ensures equal card height */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.w3l-team .box10:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}


    h3.title a {
        color: var(--heading-color);
        font-family: 'Lato', sans-serif;
        text-decoration: none;
    }

    h3.title a:hover {
        color: #000000;
    }

    .btn-warning {
        background-color: orange;
        border-color: orange;
        color: #fff;
    }

    .btn-warning:hover {
        background-color: #e69500;
        border-color: #e69500;
    }
</style>

<!-- ðŸ”Ž Search Script -->
<script>
    function searchServices() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let cards = document.getElementsByClassName("service-card");

        Array.from(cards).forEach(card => {
            let text = card.innerText.toLowerCase();
            card.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>
{% endblock %}
