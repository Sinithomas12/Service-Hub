{% extends 'admin/commonbase.html' %}
{% load static %}
{% block content %}

<section class="w3l-team" id="team">
    <div class="team-block py-5">
        <div class="container py-lg-5">
            <div class="row justify-content-center text-center mb-4">
                <div class="col-md-8">
                    <h3 class="title-style mb-2">SERVICES</h3>
                    <input type="text" id="searchInput" onkeyup="searchServices()" placeholder="Search services..." class="form-control mb-4">
                </div>
            </div>

            <div class="row justify-content-center" id="servicesContainer">
                {% for i in abc %}
                <div class="col-md-4 col-sm-6 mb-4 service-card">
                    <div class="box10 text-center">
                        <img src="{{ i.image.url }}" alt="{{ i.category }}" class="img-fluid smaller-image" />
                        <div class="box-conten">
                            <h3 class="title mt-2">{{ i.category }}</h3>
                            <div class="d-flex justify-content-center mt-3">
                                <!-- Edit Modal Trigger -->
                                <button class="btn btn-warning btn mx-1" data-bs-toggle="modal" data-bs-target="#editCategoryModal{{ i.id }}">
                                    Edit
                                </button>
                                <!-- Delete -->
                                <a href="/deletecategory/{{ i.id }}" class="btn btn-danger btn mx-1" onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Modal -->
                <div class="modal fade" id="editCategoryModal{{ i.id }}" tabindex="-1" aria-labelledby="editCategoryLabel{{ i.id }}" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <form method="POST" action="/editcategory/{{ i.id }}/" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="modal-header">
                          <h5 class="modal-title" id="editCategoryLabel{{ i.id }}">Edit Category</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                          <label>Category Name</label>
                          <input type="text" name="category" class="form-control" value="{{ i.category }}">
                          <label>Image</label>
                          <input type="file" name="image" class="form-control">
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-success">Save</button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<!-- Styles -->
<style>
.smaller-image {
    width: 250px;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin: 0 auto;
    display: block;
}
.box10 {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    background: #fff;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.box10:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function searchServices() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let cards = document.getElementsByClassName("service-card");

    Array.from(cards).forEach(card => {
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "" : "none";
    });
}
</script>

{% endblock %}
