{% extends 'admin/commonbase.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h3 class="mb-4">ðŸ“© Contact Messages</h3>

    {% if messages %}
        <table class="table table-bordered table-striped">
            <thead class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <!-- <th>Received At</th> -->
                </tr>
            </thead>
            <tbody>
                {% for msg in messages %}
                    <tr>
                        <td>{{ msg.id }}</td>
                        <td>{{ msg.name }}</td>
                        <td>{{ msg.email }}</td>
                        <td>{{ msg.message }}</td>
                        <!-- <td>{{ msg.created_at|date:"d M Y H:i" }}</td> -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">No messages found.</div>
    {% endif %}
</div>

{% endblock %}
