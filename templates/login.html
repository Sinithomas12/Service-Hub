{% extends 'commonbase.html' %}
{% load static %}
{% block content %}

<!-- contact -->
<section class="w3l-contact pb-5" id="contact">
    <div class="container pb-md-5 pb-4">
        <div class="row justify-content-center">
            <div class="col-lg-5 mt-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h3 class="title-style mb-4 text-center">Login</h3>

                        <form method="post" class="signin-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="email" name="Email" id="w3lSender"
                                    placeholder="Your Email*" class="form-control rounded-3" required />
                            </div>
                            <div class="mb-3">
                                <input type="password" name="Password" id="w3lSubect"
                                    placeholder="Password*" class="form-control rounded-3" required />
                            </div>
                            <div class="text-end">
                                <button class="btn px-4 rounded-3"
                                    style="background-color: orange; color: white; border: none;">
                                    Login
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //contact -->

{% endblock %}
