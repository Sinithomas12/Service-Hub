{% extends 'commonbase.html' %}
{% load static %}
{% block content %}

<style>
    .login-card {
        max-width: 450px;
        margin: 50px auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        padding: 40px;
    }
    .login-card h3 {
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
    }
    .login-btn {
        background-color: orange;
        color: white;
        font-weight: 600;
        border: none;
        padding: 10px 30px;
        transition: 0.3s;
    }
    .login-btn:hover {
        background-color: darkorange;
    }
</style>

<section class="w3l-contact pb-5" id="contact">
    <div class="container pb-md-5 pb-4">
        <div class="login-card">
            <h3 class="text-center">Login</h3>

            <form method="post" class="signin-form">
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="email" name="email" placeholder="Your Email*" 
                        class="form-control rounded-3" required>
                </div>

                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password*" 
                        class="form-control rounded-3" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn login-btn rounded-3">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
