{% extends 'user/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Book Worker: <span style="color:#ff6600;">{{ worker.name }}</span></h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="bookingdatetime">Booking Date & Time:</label>
            <input type="datetime-local" id="bookingdatetime" name="bookingdatetime" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="additionalinfo">Additional Info (Optional):</label>
            <textarea id="additionalinfo" name="additionalinfo" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label>Amount:</label>
            <input type="number" value="500" class="form-control" readonly>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Pay & Book</button>
    </form>
</div>
{% endblock %}
