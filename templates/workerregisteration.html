{% extends 'commonbase.html' %}
{% load static %}
{% block content %}

<style>
    .card {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-input,
    select,
    textarea,
    input[type="file"] {
        width: 100%;
        margin-bottom: 15px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        background-color: #f9f9f9;
    }

    .file-name {
        font-size: 14px;
        color: #666;
        margin-top: -10px;
        margin-bottom: 15px;
        font-style: italic;
    }

    .submit-btn {
        display: block;
        margin: 20px auto;
        background-color: orange;
        color: white;
        padding: 10px 30px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: darkorange;
    }

</style>

<section class="w3l-contact pb-5" id="contact">
    <div class="container pb-md-5 pb-4">
        <div class="card">
            <h3 class="title-style mb-4 text-center">Workers Registration</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Form Fields -->
                <input type="text" name="Name" placeholder="Your Name*" class="contact-input" required>

                <input type="email" name="Email" placeholder="Your Email*" class="contact-input" required>

                <input type="password" name="Password"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}"
                    placeholder="Password*" class="contact-input" required>

                <input type="text" name="Number" pattern="[9876][0-9]{9}" maxlength="10"
                    placeholder="Phone Number*" class="contact-input" required>

                <input type="text" name="Experience" placeholder="Experience*" class="contact-input" required>

                <input type="text" name="Location" placeholder="Location*" class="contact-input" required>

                <!-- File Upload Field -->
                <input type="file" name="image" id="imageUpload" class="contact-input" accept="image/*" required>
                <div id="fileName" class="file-name"></div>

                <select name="Gender" class="contact-input" required>
                    <option value="" selected disabled>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <select name="Category" class="contact-input" required>
                    <option value="" selected disabled>Category</option>
                    {% for i in cat %}
                    <option value="{{i.category}}">{{i.category}}</option>
                    {% endfor %}
                </select>

                <input type="text" name="Wages" placeholder="Wages*" class="contact-input" required>

                <textarea name="Address" placeholder="Type your address here*" required></textarea>

                <!-- Submit Button -->
                <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>

            </form>
        </div>
    </div>
</section>

<script>
    document.getElementById("imageUpload").addEventListener("change", function () {
        let fileName = this.files.length ? this.files[0].name : "";
        document.getElementById("fileName").textContent = fileName;
    });
</script>

{% endblock %}
